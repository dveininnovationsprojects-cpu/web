<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login -Bakes & Cakes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee5b2b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221510",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#181311] dark:text-gray-200">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        
        <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 md:p-10 rounded-xl shadow-lg">
            
            <h1 class="text-3xl font-bold text-center text-primary mb-2">Welcome Back!</h1>
            <p class="text-center text-gray-600 dark:text-gray-300 mb-8">Sign in to manage your orders.</p>

            <form action="#" method="POST" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-gray-100" 
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-gray-100" 
                           placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <a href="#" class="font-medium text-primary hover:text-primary/80">Forgot Password?</a>
                </div>

                <button type="submit" 
                        class="w-full flex items-center justify-center rounded-lg h-11 px-6 bg-primary text-white text-base font-bold hover:bg-opacity-90 transition-colors">
                    Login
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? 
                <a href="#" class="font-medium text-primary hover:text-primary/80">Sign up here</a>
            </p>
        </div>
        
    </div>

</body>
</html>
